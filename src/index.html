<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-lg-4 order-lg-1">
            <div id="cart" class="bg-white p-3 mb-5 mt-5">
              <div class="d-flex justify-content-between">
                <h5>Cart</h5>
                <button id="clearCartBtn" class="d-none btn btn-sm btn-danger">
                  Clear Cart
                </button>
              </div>
              <hr />
              <div id="cartItems">
                <p>Your cart is empty</p>
              </div>
            </div>
          </div>
          <div class="col-lg-8 order-lg-0 mb-2">
            <h4>Product List</h4>
            <div class="row" id="productListWrapper"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
